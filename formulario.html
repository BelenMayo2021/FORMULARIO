<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>

<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

<link rel="stylesheet" href="formularioestilos.css">


</head>
<body>


    <form class="form-container" action="">

        <div class="titulo">
            <h3>Inicia sesión
                <i class="bi bi-github"></i>
            </h3>
            
        </div>

        <div>
            <label for="nombre-usuario">Nombre de usuario</label>
            <input type="text" name="nombre-usuario" id="nombre-usuario" class="form-control" placeholder="Nombre" >
        </div>

        <div>
            <label for="password">Contraseña</label>
            <input type="password" name="password" id="password" class="form-control" placeholder="********">
        </div>

        <div class="form-check">
            <label for="password"class="form-check-label">Recordar</label>
            <input type="password" name="password" id="password" class="form-check-input">
        </div>

        <div>
            <button type="button" class="btn btn-secondary">Enviar</button> 
        </div>
        
    </form>






</body>
</html>
